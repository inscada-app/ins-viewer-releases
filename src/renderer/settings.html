<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline';">
  <title>Ayarlar - inSCADA Viewer</title>
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <div class="settings-container">
    <h2>Ayarlar</h2>

    <div class="form-group">
      <label for="url">Sunucu URL</label>
      <input type="url" id="url" placeholder="http://localhost:8081" spellcheck="false">
    </div>

    <div class="form-group">
      <label for="language">Tarayıcı Dili</label>
      <select id="language">
        <option value="tr">Türkçe</option>
        <option value="en">English</option>
        <option value="de">Deutsch</option>
        <option value="fr">Français</option>
        <option value="es">Español</option>
        <option value="ru">Русский</option>
        <option value="ar">العربية</option>
        <option value="zh">中文</option>
        <option value="ja">日本語</option>
      </select>
    </div>

    <div class="form-group checkbox-group">
      <label>
        <input type="checkbox" id="autoStart">
        Windows başlangıcında otomatik aç
      </label>
    </div>

    <div class="form-group checkbox-group">
      <label>
        <input type="checkbox" id="minimizeToTray">
        Kapatınca sistem tepsisine küçült
      </label>
    </div>

    <div class="form-group checkbox-group">
      <label>
        <input type="checkbox" id="startMinimized">
        Küçültülmüş olarak başlat
      </label>
    </div>

    <div class="button-row">
      <button id="btn-cancel" class="btn btn-secondary">İptal</button>
      <button id="btn-save" class="btn btn-primary">Kaydet</button>
    </div>

    <div class="version" id="version"></div>
  </div>
  <script src="settings.js"></script>
</body>
</html>
